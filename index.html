<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maqueta Visual Estructura Web</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="header">
    <div>LOGO</div>
    <h1>HEADER</h1>
    <nav class="nav">
      <ul>
        <li><button>Item 1</button></li>
        <li><button>Item 2</button></li>
        <li><button>Item 3</button></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="content">
      <section class="section">
        <h2>SECTION 1</h2>
        <article class="article">ARTICLE 1</article>
        <article class="article">ARTICLE 2</article>
      </section>

      <section class="section">
        <h2>SECTION 2</h2>
        <article class="article">ARTICLE with PICTURE</article>
        <div class="picture">PICTURE</div>
      </section>

      <section class="section">
        <h2>SECTION 3</h2>
        <article class="article">ARTICLE with VIDEO</article>
        <div class="video">VIDEO</div>
      </section>

      <section class="section">
        <h2>SECTION 4</h2>
        <div class="cards">
          <div class="card">CARD 1</div>
          <div class="card">CARD 2</div>
          <div class="card">CARD 3</div>
          <div class="card">CARD 4</div>
        </div>
      </section>
    </section>

    <aside class="aside">ASIDE</aside>
  </main>

  <footer class="footer">FOOTER</footer>
</body>
</html>
